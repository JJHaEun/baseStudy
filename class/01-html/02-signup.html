<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>회원가입</title>
    <link href="02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <h1>회원가입</h1>
    <section class="profile-section">
      <input type="text" placeholder="이메일을 입력해주세요" class="signup" />
      <input type="text" placeholder="이름을 입력해주세요" class="signup" />
      <input
        type="password"
        placeholder="비밀번호를 입력해주세요"
        class="signup"
      />
      <input
        type="password"
        placeholder="비밀번호를 다시 입력해주세요"
        class="signup"
      />
    </section>

    <section class="gender-radio-wrap">
      <p class="gender-wrap">
        <input class="gender-radio" type="radio" name="gender" /><span

        >
      </p>
      <p class="gender-wrap">
        <input class="gender-radio" type="radio" name="gender" /><span

        >

    </section>
    <section class="check-section">
      <input type="checkbox" class="check" />
      <span>이용약관 개인정보 수집 및... 에 동의 합니다.</span>
