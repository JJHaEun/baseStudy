<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>JJ님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      src="https://kit.fontawesome.com/386abbce51.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="background">
      <section class="outbox">
        <section class="wrap">
          <section class="wrap_left">
            <section class="wrap_left_header">
              <div class="today">
                <span>오늘 방문자 수 </span>
                <span>0</span>
                <span> | Total</span>
                <span>1234</span>
              </div>
            </section>
            <section class="wrap_left_body">
              <section class="left_body_header">
                <div class="body_header_img">
                  <img src="./images/catProfile.png" class="profileImg" />
                </div>
              </section>
              <section class="left_body_profile">
                <div class="icon-wrap">
                  <i class="fa-solid fa-scroll"></i>
                  <i class="fa-solid fa-cat"></i>
                  <i class="fa-solid fa-broom"></i>
                </div>

                <div class="introduce-wrap">
                  <span class="school-class">슬리데린 뱀 언어 통역과</span>
                  <span class="messenger-pet">메신저 고양이 제시</span>
                  <span class="hobby-witch">취미 공중에 띄우기</span>
                </div>
              </section>

              <section class="left_body_footer">
                <div class="enjoy">장난치기</div>
                <select>
                  <option disabled="true" selected="true">
                    오늘의 장난은?
                  </option>
                  <option>벼락 뿌리기 ⚡️</option>
                  <option>눈 내리기 🌨</option>
                  <option>토마토 던지기 🍅</option>
                  <option>커피 공중에 날리기 ☕️</option>
                </select>
              </section>
            </section>
          </section>
          <section class="wrap_right">
            <section class="wrap_right_header">
              <div class="right_header_title">사이좋은 사람들, 싸이월드</div>
              <div class="right_header_setting">사생활보호설정</div>
            </section>
            <section class="wrap_right_body">
              <iframe id="contents_frame" src="./home.html"></iframe>
            </section>
          </section>
          <section class="navigation">
            <div class="navigation_item" id="home" onclick="menuHome()">홈</div>
            <div class="navigation_item" id="game" onclick="menuGame()">
              게임
            </div>
            <div class="navigation_item" id="speed" onclick="menuSpeedGame()">
              스피드게임
            </div>
          </section>
        </section>
      </section>
    </div>
  </body>
</html>
